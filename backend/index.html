<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database CRUD Operations</title>
</head>
<body>
  <h1>Database CRUD Operations</h1>

  <h2>Add User</h2>
  <form id="add-user-form">
    <label for="name">Name: </label><input type="text" id="name" required><br>
    <label for="email">Email: </label><input type="email" id="email" required><br>
    <button type="submit">Add User</button>
  </form>

  <h2>Users</h2>
  <ul id="users-list"></ul>

  <h2>Delete User</h2>
  <form id="delete-user-form">
    <label for="user-id">User ID: </label><input type="text" id="user-id" required><br>
    <button type="submit">Delete User</button>
  </form>

  <script>
    // Add user
    document.getElementById('add-user-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      fetch('http://localhost:3000/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email }),
      })
      .then(response => response.json())
      .then(data => {
        alert('User added');
        loadUsers();  // Reload users list
      })
      .catch(error => alert('Error adding user: ' + error));
    });

    // Delete user
    document.getElementById('delete-user-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const userId = document.getElementById('user-id').value;

      fetch(`http://localhost:3000/users/${userId}`, {
        method: 'DELETE',
      })
      .then(response => response.json())
      .then(data => {
        alert('User deleted');
        loadUsers();  // Reload users list
      })
      .catch(error => alert('Error deleting user: ' + error));
    });

    // Load users from the database
    function loadUsers() {
      fetch('http://localhost:3000/users')
        .then(response => response.json())
        .then(users => {
          const usersList = document.getElementById('users-list');
          usersList.innerHTML = '';
          users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}`;
            usersList.appendChild(li);
          });
        })
        .catch(error => alert('Error loading users: ' + error));
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
